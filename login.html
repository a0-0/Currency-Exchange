<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<!-- include Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1>Login</h1>
		<form>
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" class="form-control" id="username">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" class="form-control" id="password">
			</div>
			<button type="button" class="btn btn-primary" onclick="login()">Login</button>
			<div class="mt-3">
				<p id="message"></p>
			</div>
		</form>
	</div>
	<!-- include jQuery and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper-core.min.js"
		integrity="sha384-KjU2iE21NFcFY39HfBgkLjNVnQy5b5y5M5W8PvC0J+L0g+zZIZPf01bwVwEPc1Bf"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-5NnJvFouPUj/rIZj/Oh51gFXWcGwyz7VhMmNLuNx8VfWpIvsgx/aKjwrktZa8V30"
		crossorigin="anonymous"></script>
	<!-- include JavaScript for login validation -->
	<script src="login.js"></script>
</body>
</html>
