<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Alsaad Currency Exchange</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"> Alsaad Currency Exchange</a>
  </nav>

  <div class="container">
    <div class="card mt-4">
      <div class="card-header">
        Alsaad Exchange Currency
      </div>
      <div class="card-body">
        <form id="exchange-form">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" step="0.01" class="form-control" id="amount" required>
          </div>
          <div class="form-group">
            <label for="from-currency">From Currency</label>
            <select class="form-control" id="from-currency" required>
              <option value="EGP">EGP - Egyptian Pound</option>
              <option value="MAD">MAD - Moroccan Dirham</option>
            </select>
          </div>
          <div class="form-group">
            <label for="to-currency">To Currency</label>
            <select class="form-control" id="to-currency" required>
              <option value="RUB">RUB - Russian Ruble</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Exchange</button>
        </form>
        <div id="result"></div>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-header">
        Currency Exchange Rate Graph
      </div>
      <div class="card-body">
        <canvas id="currency-chart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js"></script>
  <script src="currency-converter.js"></script>
</body>

</html>
